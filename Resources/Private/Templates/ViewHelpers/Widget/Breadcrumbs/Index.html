<div class="tx-yag-breadcrumbcomtainer">
    <div>
    	<f:if condition="{galleryList}">
	        <span class="tx-yag-breadcrumb"><f:translate key="tx_yag_controller_gallery.listBreadcrumb" /></span>
	    </f:if>
	    <f:if condition="{gallery}">
	        <span class="tx-yag-breadcrumb"><yag:link.gallery gallery="{gallery}">{gallery.name}</yag:link.gallery></span>
	    </f:if>
	    <f:if condition="{album}">
	        <span class="tx-yag-breadcrumb"> &raquo; <yag:link.album album="{album}">{album.name}</yag:link.album></span>
	    </f:if>
	    <f:if condition="{item}">
	        <span class="tx-yag-breadcrumb"> &raquo; {item.title}</span>
	    </f:if>
	    <f:if condition="{feUser}"><span class="tx-yag-logininformation">You are currently logged in as {feUser.username}</span></f:if>
    </div>
</div>
